{
    "levels": {
        "foo": 0,
        "bar": 1,
        "baz": 2,
        "foobar": 3
    },
    "colors: {
        "foo": "blue",
        "bar": "green",
        "baz": "yellow",
        "foobar": "red"
    },
    "loggers": {
        "myLogger": {
            "transports": {
                    "console": {
                        "colorize": true,
                        "level": "foobar",
                        "label": "foo"
                    }
            }],
            "exitOnError": false
        }
    }
}